<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 대시보드</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="dashboard-title">사용자 대시보드</h1>
    </header>

    <div class="dashboard-container">
        <div class="route-container">
            <!-- 출발지 -->
            <div class="location-box start-box">
                <h2>출발지</h2>
                <p class="bold-text">어린이대공원역(세종대)</p>
            </div>

            <!-- 이동 이미지 -->
            <div class="route-image">
                <img src="assets/moving_image.jpg" alt="이동 중" />
            </div>

            <!-- 목적지 -->
            <div class="location-box destination-box">
                <h2>목적지</h2>
                <p class="bold-text">강변역</p>
            </div>
        </div>

        <!-- 배송 물품 -->
        <div class="info-section">
            <div class="info-box">
                <h2 class="yellow-text">배송 물품</h2>
                <p class="bold-text">MacBook Air 15</p>
            </div>
        </div>

        <!-- 예상 소요 시간 -->
        <div class="info-section">
            <div class="info-box">
                <h2>예상 소요 시간</h2>
                <p>
                    <span class="bold-text">13분</span>
                </p>
            </div>
        </div>
    </div>

    <footer>
        <a href="/" class="back-link">홈으로 돌아가기</a>
    </footer>
</body>
</html>
